<!-- User Modals -->

<!-- Profile Settings Modal -->
<div class="modal fade" id="profileSettingsModal" role="dialog" data-backdrop="true">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header modalPadding-1-1 text-primary text-center">
				<button type="button" class="close deleteIcon" data-dismiss="modal">&times;</button>
				<h2>Profile Settings</h2>
			</div>
			<div class="modal-body modalPadding-1-2 text-center">
				<!-- Organization Management -->
				<h2 class="text-primary"><b>Organization Management</b></h2>
				<!-- Creating an organization -->
				<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addOrgModal">Add Organization</button>
				<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeOrgModal">Delete Organization</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info pull-right d-inline" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
