<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aura Create Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styling/loginModule.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="874745079376-3lncpmsgmn76vqsbrepp82j9qbpfi902.apps.googleusercontent.com">
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body>
      <div class="container mainContainer" ng-app="loginAppModule" ng-controller="loginController" ng-init="init()" ng-cloak>
        <div>
          <img class="img img-responsive" ng-src="images/Aura_Create_rev2.png" alt="Aura Create" id="logoTitle">
        </div>
        <div class="formContainer center-block">
          <form>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button class="btn btn-block btn-success" ng-click="signIn()">Login</button>
          </form>
        </div>
        <div class="formContainer center-block">
          <div class="g-signin2 text-center" data-onsuccess="googleAuth" data-theme="dark" data-longtitle="true"></div>
        </div>
      </div>

      <footer class="footer text-center">
        Â© 2017 Aura Technologies Inc. 
        <br>
        <a href="http://www.auracr.io/" target="_blank">auracr.io</a>
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type='text/javascript'></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type='text/javascript'></script>
      <script src="scripts/loginAppModule.js" type='text/javascript'></script>
      <script src="scripts/loginConfig.js" type='text/javascript'></script>
      <script src="scripts/loginController.js" type='text/javascript'></script>
  </body>
</html>
